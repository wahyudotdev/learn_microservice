apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 2
  template:
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: registry.dev.svc.cluster.local:62119/api_gateway:0.0.4
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
            - name: PRODUCT_C_SERVICE
              value: "product-command-service.default.svc.cluster.local:443"
            - name: PRODUCT_Q_SERVICE
              value: "product-query-service.default.svc.cluster.local:443"
